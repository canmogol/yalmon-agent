pull_request_rules:
  - name: automatic merge when CI passes and 2 reviews
    conditions:
      - status-success=continuous-integration/travis-ci/pr,SonarCloud Code Analysis
      - base=master
    actions:
      merge:
        method: merge
  - name: delete head branch on merged pull requests
    conditions:
      - merged
    actions:
      delete_head_branch:
